<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FableFriend Chat</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #1a0b2e; /* Deep Purple Background */
      --panel: #2e0249; /* Dark Purple Panel */
      --border: #FFD700; /* Gold Border */
      --text: #e9edf5;
      --muted: #9aa3b5;
      --accent: #FFD700; /* Gold Accent */
      --user: rgba(255, 215, 0, 0.1); /* Gold Tint for User */
      --llm: #2e0249; /* Dark Purple for LLM */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }
    .chat-shell {
      display: grid;
      grid-template-rows: auto 1fr auto;
      width: min(900px, 100vw);
      height: 100vh;
      background: var(--panel);
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }
    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    #messages {
      padding: 16px 20px 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.4;
      border: 1px solid var(--border);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.user { align-self: flex-end; background: var(--user); border-color: rgba(255, 215, 0, 0.4); }
    .msg.llm { align-self: flex-start; background: var(--llm); }
    footer {
      border-top: 1px solid var(--border);
      padding: 12px 16px;
      background: #1a0b2e;
    }
    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    textarea {
      flex: 1;
      resize: none;
      min-height: 46px;
      max-height: 140px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #2e0249;
      color: var(--text);
      font-size: 15px;
      line-height: 1.4;
      outline: none;
    }
    textarea:focus { border-color: var(--accent); }
    button {
      height: 46px;
      padding: 0 16px;
      border-radius: 10px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #0b1020;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="chat-shell">
    <header>FableFriend</header>
    <main id="messages" aria-live="polite" aria-label="Chat history"></main>
    <footer>
      <div class="input-row">
        <textarea id="input" rows="1" placeholder="Type a message and press Enter..."></textarea>
        <button id="send">Send</button>
      </div>
    </footer>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function appendMessage(text, role) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const raw = inputEl.value.trim();
      if (!raw) return;
      appendMessage(raw, "user");
      inputEl.value = "";
      inputEl.focus();
      setTimeout(() => appendMessage(`test ${raw}`, "llm"), 200);
    }

    sendBtn.addEventListener("click", sendMessage);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener("load", () => inputEl.focus());
  </script>
</body>
</html>
